<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rabbit Animations</title>
  </head>
  <body>
    <div class="phone">
      <div class="item rabbit-1">
        <input type="checkbox" />
        <div class="ear ear__left--outer"></div>
        <div class="ear ear__left--inner"></div>
        <div class="ear ear__right--outer"></div>
        <div class="ear ear__right--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
          <div class="head__mouth"></div>
        </div>
      </div>
      <div class="item rabbit-2">
        <input type="checkbox" />
        <div class="ear ear__left--outer"></div>
        <div class="ear ear__left--inner"></div>
        <div class="ear ear__right--outer"></div>
        <div class="ear ear__right--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
          <div class="head__mouth"></div>
        </div>
      </div>
      <div class="item land-1">
        <div class="zigzag"></div>
      </div>
      <div class="item rabbit-3">
        <input type="checkbox" />
        <div class="ear ear__left--outer"></div>
        <div class="ear ear__left--inner"></div>
        <div class="ear ear__right--outer"></div>
        <div class="ear ear__right--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>

          <div class="head__mouth"></div>
        </div>
      </div>
      <div class="item land-2">
        <div class="zigzag"></div>
      </div>
      <div class="item rabbit-4">
        <input type="checkbox" />
        <div class="ear ear__left--outer"></div>
        <div class="ear ear__left--inner"></div>
        <div class="ear ear__right--outer"></div>
        <div class="ear ear__right--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
          <div class="head__mouth"></div>
        </div>
      </div>
      <div class="item land-3">
        <div class="zigzag"></div>
      </div>
      <div class="item herb">
        <div class="grass"></div>
      </div>
      <div class="layer-9"></div>
      <div class="layer-10"></div>
      <div class="layer-11">
        <img src="./sun.png" alt="Sun" />
      </div>
      <h2 class="count">Rabbits: </h2>
    </div>
  </body>
</html>
